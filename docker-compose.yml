version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: crud-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-user}/crud-backend:latest
    container_name: crud-backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/cruddb
    depends_on:
      - mongo
    expose:
      - "5000"
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-user}/crud-frontend:latest
    container_name: crud-frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: crud-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mongo_data:
